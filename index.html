<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập mảng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .accordion-button {
        font-weight: 700;
        /* background-color: aqua; */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div
        style="
          border: 1px solid #ccc;
          padding: 40px;
          margin: 20px 0;
          background-color: #00000054;
        "
      >
        <h2
          class="text-center text-dark"
          style="font-size: 40px; font-weight: 700; margin-bottom: 20px"
        >
          Bài tập luyện xử lí trong mảng
        </h2>
        <div class="mb-3">
          <!-- <label for="" class="form-label">Nhập số N vào mảng</label> -->
          <input
            type="text"
            class="form-control"
            name=""
            id="txt-soN"
            aria-describedby="helpId"
            placeholder="Nhập số N vào mảng"
          />
        </div>
        <button class="btn btn-dark" id="btn_nhap">Nhập thêm số N</button>
        <p
          class="render_arr p-4 bg-danger text-danger"
          style="margin-bottom: 30px; margin-top: 20px"
        ></p>
        <div class="accordion" id="accordionExample">
          <!-- Bài 1 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                1. Tính tổng cách số dương trong mảng
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div id="kq1" class="bg-warning p-3 text-white my-2"></div>
                <button class="btn btn-danger" id="btn_kq1">Tổng</button>
              </div>
            </div>
          </div>
          <!-- Bài 2 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                2. Đếm có bao nhiêu số dương trong mảng
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div id="kq2" class="bg-warning p-3 text-white my-2"></div>
                <button class="btn btn-danger" id="btn_kq2">Count</button>
              </div>
            </div>
          </div>
          <!-- Bài 3 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                3. Tìm số nhỏ nhất trong mảng
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div id="kq3" class="bg-warning p-3 text-white my-2"></div>
                <button class="btn btn-danger" id="btn_kq3">Search</button>
              </div>
            </div>
          </div>
          <!-- Bài 4 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFour"
                aria-expanded="false"
                aria-controls="collapseFour"
              >
                4. Tìm số dương nhỏ nhất trong mảng
              </button>
            </h2>
            <div
              id="collapseFour"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div id="kq4" class="bg-warning p-3 text-white my-2"></div>
                <button class="btn btn-danger" id="btn_kq4">Search</button>
              </div>
            </div>
          </div>
          <!-- Bài 5 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFive"
                aria-expanded="false"
                aria-controls="collapseFive"
              >
                5. Tìm số chẵn cuối cùng trong mảng
              </button>
            </h2>
            <div
              id="collapseFive"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div id="kq5" class="bg-warning p-3 text-white my-2"></div>
                <button class="btn btn-danger" id="btn_kq5">Search</button>
              </div>
            </div>
          </div>
          <!-- Bài 6 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseSix"
                aria-expanded="false"
                aria-controls="collapseSix"
              >
                6. Đổi chỗ 2 giá trị
              </button>
            </h2>
            <div
              id="collapseSix"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div class="mb-3">
                  <!-- <label for="" class="form-label">Nhập vị trí 1</label> -->
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="viTri1"
                    aria-describedby="helpId"
                    placeholder="Nhập vị trí 1"
                  />
                </div>
                <div class="mb-3">
                  <!-- <label for="" class="form-label">Nhập vị trí 2</label> -->
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="viTri2"
                    aria-describedby="helpId"
                    placeholder="Nhập vị trí 2"
                  />
                </div>
                <div id="kq6" class="bg-warning p-3 text-white my-2"></div>
                <button class="btn btn-danger" id="btn_kq6">Swap</button>
              </div>
            </div>
          </div>
          <!-- Bài 7 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseSeven"
                aria-expanded="false"
                aria-controls="collapseSeven"
              >
                7. Sắp xếp tăng dần
              </button>
            </h2>
            <div
              id="collapseSeven"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div id="kq7" class="bg-warning p-3 text-white my-2"></div>
                <button class="btn btn-danger" id="btn_kq7">Sắp xếp</button>
              </div>
            </div>
          </div>
          <!-- Bài 8 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseEight"
                aria-expanded="false"
                aria-controls="collapseEight"
              >
                8. Tìm số nguyên đầu tiên trong mảng
              </button>
            </h2>
            <div
              id="collapseEight"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div id="kq8" class="bg-warning p-3 text-white my-2"></div>
                <button class="btn btn-danger" id="btn_kq8">Search</button>
              </div>
            </div>
          </div>
          <!-- Bài 9 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseNine"
                aria-expanded="false"
                aria-controls="collapseNine"
              >
                9. Đếm số nguyên
              </button>
            </h2>
            <div
              id="collapseNine"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div id="kq9" class="bg-warning p-3 text-white my-2"></div>
                <button class="btn btn-danger" id="btn_kq9">Count</button>
              </div>
            </div>
          </div>
          <!-- Bài 10 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTen"
                aria-expanded="false"
                aria-controls="collapseTen"
              >
                10. So sánh âm dương
              </button>
            </h2>
            <div
              id="collapseTen"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div id="kq10" class="bg-warning p-3 text-white my-2"></div>
                <button class="btn btn-danger" id="btn_kq10">So sánh</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
